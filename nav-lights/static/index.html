<html>
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="menu.css"/>
    <script src="menu.js"></script>
    <title>Navigation lights</title>
  </head>
  <body id="pageBody" onload="onBodyLoad();" onkeypress="onKeypress(event)">
    <div class="tab">
      <div class="tablinks">
        <div id="dd-menu">
          <img src="../images/menu.png" id="menuTab" alt="select lights"/>
          <div class="dropdown" >
            <a href="#" onclick="set_lights('max7m-7knots')"><u>7</u>meters / 7 knots</a>
            <a href="#" onclick="set_lights('sailor')"><u>S</u>ailor</a>
            <a href="#" onclick="set_lights('power')"><u>P</u>ower</a>
            <a href="#" onclick="set_lights('power-50m')">
                Power > <u>5</u>0m
            </a>
            <a href="#" onclick="set_lights('no-command')">
                Not under <u>C</u>ommand
            </a>
            <hr />
            <a href="#" onclick="set_lights('fisher')"><u>F</u>ishing</a>
            <a href="#" onclick="set_lights('trawler')"><u>T</u>rawler</a>
            <a href="#" onclick="set_lights('restr-man')">
                <u>R</u>estricted Manoeuverability
            </a>
            <a href="#" onclick="set_lights('draft')">
                Constrained by <u>D</u>raft
            </a>
            <a href="#" onclick="set_lights('pilot')">P<u>i</u>lot</a>
            <a href="#" onclick="set_lights('tugboat')">T<u>u</u>gboat</a>
          </div>
        </div>
        <a href="javascript:void(0)"
            id="ship-bow" class="tablinks"
            title="View bow"
            onclick="selectView(event, 'ship-bow')">
                <font size=5>&#8675;</font>
        </a>
        <a href="javascript:void(0)"
            id="ship-sb" class="tablinks"
            title="View starboard side"
            onclick="selectView(event, 'ship-sb')">
                <font size=5>&#8674;</font>
        </a>
        <a href="javascript:void(0)"
            id="ship-stern" class="tablinks"
            title="View stern"
            onclick="selectView(event, 'ship-stern')">
                <font size=5>&#8673;</font>
        </a>
        <a href="javascript:void(0)"
            id="ship-port" class="tablinks"
            title="View port side"
            onclick="selectView(event, 'ship-port')">
            <font size=5>&#8672;</font>
        </a>
        <a href="javascript:void(0)"
            id="ship-top" class="tablinks"
            title="View from above"
            onclick="selectView(event, 'ship-top')">
                <font size=5>&#9679;</font>
        </a>
      </div>
      <a href="javascript:void(0)"
          id="dusk"
          onclick="setDusk()"
      >
          <img src="../images/dusk.png" class="menuImg" />
      </a>
      <a href="javascript:void(0)"
          id="night"
          onclick="setNight()"
      >
          <img src="../images/night.png" class="menuImg" />
      </a>
    </div>
    <div class="iframes">
      <iframe src="ship-sb.html" id="shipFrame" name="shipFrame" frameBorder="0">
      </iframe>
    </div>
  </body>
</html>
