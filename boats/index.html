<head>
	<meta charset="UTF-8" />
	<title>Boats</title>
    <script src="jquery.min.js"></script>
	<script src="jquery.reel.js"></script>
	<script src="jquery.mousewheel.js"></script>
    <link rel="stylesheet" type="text/css" href="boats.css">
</head>
<body style="background-color:#0c0840;">

<img src="ship-0.png"
     width="320" height="200"
     class="reel"
     id="image"
     data-image="ships-reel.png"
     data-frames="34"
     data-footage="6"
     data-cw="true">

<script>
function setNight () {
    document.body.style.backgroundColor = "#212122";
    return false;
};
function setDusk () {
    document.body.style.backgroundColor = "#0c0840";
    return false;
}
</script>

<div class="footer">
    <a href="#" onclick="setNight()"><img src="night.png"> </a>
    <a href="#" onclick="setDusk()"><img src="dusk.png"> </a>
</div>

</body>
</html>
